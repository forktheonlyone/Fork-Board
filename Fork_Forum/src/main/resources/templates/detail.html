<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>detail</title>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
</head>
<body>
<table>
    <tr>
        <th>id</th>
        <td th:text="${board.id}"></td>
    </tr>
    <tr>
        <th>title</th>
        <td th:text="${board.getTitle}"></td>
    </tr>
    <!--tr>
        <th>writer</th>
        <td th:text="${board.getWriter}"></td>
    </tr-->
    <tr>
        <th>date</th>
        <td th:text="${board.getCreateTime}"></td>
    </tr>
    <tr>
        <th>contents</th>
        <td th:text="${board.getContents}"></td>
    </tr>
</table>

<div th:if="${files != null}">
    <h3>첨부 파일</h3>
    <ul>
        <li th:each="file : ${files}">=
            <!-- 다운로드 링크 추가 -->
            <a th:href="@{/download/{uuid}/{filename}(uuid=${file.uuid}, filename=${file.fileName})}">Download</a>
        </li>
    </ul>
</div>



<button onclick="listReq()">목록</button>
<button onclick="updateReq()">수정</button>
<button onclick="deleteReq()">삭제</button>


<!-- 댓글 작성 부분 -->
<div id="comment-write">
    <input type="text" id="writer" placeholder="작성자">
    <input type="text" id="contents" placeholder="내용">
    <button id="comment-write-btn" onclick="commentWrite()">댓글작성</button>
</div>
    <!-- 댓글 출력 부분 -->
<div id="comment-list">
    <table>
        <tr>
            <th>댓글번호</th>
            <th>작성자</th>
            <th>내용</th>
            <th>수정</th>
        </tr>
        <tr th:each="comment: ${commentList}">
            <td th:text="${comment.id}"></td>
            <td th:text="${comment.writer}"></td>
            <td id="contents-[[${comment.id}]]" th:text="${comment.contents}"></td>
            <td>
                <button onclick="editComment([[${comment.id}]])">수정</button>
            </td>

        </tr>
    </table>
    </div>
</body>
<script th:inline="javascript">

    const commentWrite = () => {
        const jsWriter = document.getElementById("writer").value;
        const jsContents = document.getElementById("contents").value;
        console.log("작성자: ", jsWriter);
        console.log("내용: ", jsContents);
        const jsId = [[${board.id}]];

        $.ajax({
            type: "post",
            url: "/comment/save",
            data: {
                "writer": jsWriter,
                "contents": jsContents,
                "boardId": jsId
            },
            success: function (res) {
                console.log("요청성공", res);
                   let output = "<table>";
                   output += "<tr><th>댓글번호</th>";
                   output += "<th>작성자</th>";
                   output += "<th>내용</th>";
                   output += "<th>수정</th>";  // 수정 버튼을 위한 헤더 추가
                for (let i in res) {
                    output += "<tr>";
                    output += "<td>" + res[i].id + "</td>";
                    output += "<td>" + res[i].writer + "</td>";
                    output += "<td>" + res[i].contents + "</td>";
                    output += "<td><button onclick=\"location.href='/comment/update/" + res[i].id + "'\">수정</button></td>";
                    output += "</tr>";
                }
                output += "</table>";
                document.getElementById('comment-list').innerHTML = output;
            },
            error: function (err) {
                console.log("요청실패", err);
            }
        });
     };

    const listReq = () => {
        console.log("목록 요청");
        const page = [[${page}]];
        location.href = "/board/paging?page="+page;
    }

    const updateReq = () => {
        console.log("수정 요청");
        const id = [[${board.id}]];
        location.href = "/board/update/" + id;
    }

    const deleteReq = () => {
        console.log("삭제 요청");
        const id = [[${board.id}]];
        location.href = "/board/delete/" + id;
    }
    function editComment(id) {
    const writer = document.getElementById("writer-" + id).textContent;
    const contents = document.getElementById("contents-" + id).textContent;
    const form = `
        <input type="text" id="edit-writer-${id}" value="${writer}">
        <input type="text" id="edit-contents-${id}" value="${contents}">
        <button onclick="updateComment(${id})">확인</button>
    `;
    document.getElementById("edit-button-" + id).innerHTML = form;
}
    function updateComment(id) {
    const writer = document.getElementById("edit-writer-" + id).value;
    const contents = document.getElementById("edit-contents-" + id).value;
    $.ajax({
        type: "post",
        url: "/comment/update",
        data: {
            "id": id,
            "writer": writer,
            "contents": contents,
            "boardId": [[${board.id}]]
        },
        success: function (res) {
            // 댓글 수정 성공
            location.reload();
        },
        error: function (err) {
            // 댓글 수정 실패
            console.log(err);
        }
    });
}

</script>
</html>
