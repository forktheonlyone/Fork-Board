<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Comment Contents</title>
</head>
<!-- 부트스트랩 CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<!-- 부트스트랩 JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<!-- 사용자 정의 스타일 -->
<style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap');
    body, button {
        font-family: 'Noto Sans', sans-serif;
    }
    body {
        font-size: 16px;
        background-color: #333;
        color: #fff;
    }
    .header {
        background-color: #9a9a9a;
        color: #333;
        text-align: center;
        padding: 20px;
    }
    .content {
        text-align: center;
    }
    .forum-group {
        border: 1px solid #fff;
        padding: 15px;
        margin-bottom: 20px;
        border-radius: 15px;
    }
    .footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        background-color: #222;
        color: #fff;
        text-align: center;
        padding: 10px;
        font-size: 12px;
    }
    form {
        border: 1px solid #fff;
        padding: 15px;
        margin: 20px auto;
        max-width: 500px;
        border-radius: 15px;
    }
    input, textarea {
        margin-bottom: 10px;
        width: 100%;
        border: none;
        padding: 10px;
        border-radius: 5px;
    }
    input[type="submit"] {
        background-color: #9a9a9a;
        color: #333;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
<body>
<form th:action="@{/comment/update}" method="post" enctype="multipart/form-data">
    <input type="hidden" name="id" th:value="${comment.id}">
    <input type="hidden" name="boardId" th:value="${comment.board.id}">

    <!-- 작성자 필드 추가 -->
    Writer: <input type="text" name="writer" th:value="${comment.writer}"><br>

    <!-- 댓글 내용 필드 추가 -->
    Contents: <textarea name="contents" cols="30" rows="10" th:text="${comment.contents}"></textarea> <br>

    <input type="submit" value="댓글수정">
</form>
</body>
</html>
